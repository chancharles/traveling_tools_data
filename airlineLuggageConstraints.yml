#
# Dimensions are in centimeter (cm)
# Weights are in gram (g)
#
# [airline icao code]:
#   cabin:
#     maxDimension: -- maximum dimension of a cabin luggage
#   personal:
#     maxDimension: -- maximum dimension of any in cabin personal items
#
airlineLuggageConstraints:
  AAL:
    cabin:
      maxDimension:
        width: 36
        height: 56
        depth: 23
    personal:
      maxDimension:
        width: 35
        height: 45
        depth: 20
  AZA:
    cabin:
      maxDimension:
        width: 35
        height: 55
        depth: 25
        weight: 8000
  ACA:
    cabin:
      maxDimension:
        width: 40
        height: 55
        depth: 23
    personal:
      maxDimension:
        width: 43
        height: 33
        depth: 16

